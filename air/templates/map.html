{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>air</title>
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=8a7c3bf49ec79d13ce9a66b7012cad80"></script>
    <style>
        /* 设置地图容器的宽度和高度以充满整个屏幕 */
        #map {
            width: 100%;
            height: 100vh; /* 使用视口高度作为高度 */
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        // 创建地图对象
        var map = new AMap.Map('map', {
            center: [113.370522,23.040572], // 地图中心点经纬度
            zoom: 16 // 缩放级别
        });
    </script>
</body>
</html>
